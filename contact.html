<body class="bg-black">
    <div class="bg-[url('/src/assets/ff.gif')] bg-cover bg-centerÂ h-screen">
        <div class="max-w-md p-5 mx-auto bg-blue-200 rounded-md shadow-md">
            <h2 class="mb-5 text-2xl font-semibold text-blue-600">Contact Us</h2>
            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="name" class="block mb-2 text-sm font-bold text-gray-700">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="email" class="block mb-2 text-sm font-bold text-gray-700">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="message" class="block mb-2 text-sm font-bold text-gray-700">Message:</label>
                    <textarea id="message" name="message" rows="4" placeholder="Enter your message" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"></textarea>
                </div>
                <div class="mb-4">
                    <button type="submit" class="px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
